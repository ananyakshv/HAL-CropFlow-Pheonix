{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Customer Signup" %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.pexels.com/photos/6985001/pexels-photo-6985001.jpeg?cs=srgb&dl=pexels-codioful-6985001.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: black; /* Black text for heading */
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
            color: black; /* Black text for label */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #000; /* Black button color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333; /* Darker black on hover */
        }

        a {
            color: black; /* Black text for the login link */
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #555;
        }

        @media (max-width: 500px) {
            .signup-container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            input[type="text"], input[type="password"], button {
                font-size: 14px;
            }
        }

        /* Modal style */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal h3 {
            color: black; /* Black text for modal title */
            font-size: 24px;
            font-weight: bold;
        }

        /* Fade-in animation for the modal */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>{% trans "Customer Signup" %}</h2>
<form method="post">
    {% csrf_token %}
    <label for="username">{% trans "Username:" %}</label>
    <input type="text" name="username" required>
    <label for="password">{% trans "Password:" %}</label>
    <input type="password" name="password" required>
    <button type="submit">{% trans "Sign Up" %}</button>
</form>
<a href="{% url 'customer_login' %}">{% trans "Login" %}</a>

        </div>

    <!-- Modal -->
    <div id="congratulationsModal" class="modal">
        <div class="modal-content">
            <h3>{% trans "Congratulations, Account Created!" %}</h3>
            <p>{% trans "Welcome aboard! Your account has been successfully created." %}</p>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission for demonstration

            // Show the modal
            document.getElementById('congratulationsModal').style.display = 'flex';

            // Hide the modal after 3 seconds
            setTimeout(function() {
                document.getElementById('congratulationsModal').style.display = 'none';
            }, 3000);
        });

        // Close the modal if clicked outside
        window.onclick = function(event) {
            if (event.target === document.getElementById('congratulationsModal')) {
                document.getElementById('congratulationsModal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
