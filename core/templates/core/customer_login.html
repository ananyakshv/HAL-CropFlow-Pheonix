{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Customer Login" %}</title>
    <style>
        /* Set the video to cover the entire background */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Make sure video stays in the background */
        }

        /* Make sure the body and html elements take up full height */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the login container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 20px;
        }

        /* Form container styles */
        .form-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background-color: transparent; /* No background */
            color: white;
            border: 1px solid #fff; /* White border for contrast */
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
        }

        .signup-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<video autoplay muted loop id="background-video">
    <source src="{% static 'videos/(195) Free Motion Graphic Video Background for Kids _ Market Place Cartoon _ Free to Use - YouTube - Google Chrome 2025-01-02 15-17-48.mp4' %}" type="video/mp4">
    {% trans "Your browser does not support the video tag." %}
</video>

<div class="login-container">
    <div class="form-container">
        <h2>{% trans "Customer Login" %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">{% trans "Username:" %}</label>
                <input type="text" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">{% trans "Password:" %}</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">{% trans "Login" %}</button>
        </form>
        <p class="signup-link">{% trans "Don't have an account?" %} <a href="{% url 'customer_signup' %}">{% trans "Sign Up" %}</a></p>
    </div>
</div>

</body>
</html>
